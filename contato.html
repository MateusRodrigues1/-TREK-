<!DOCTYPE html>
<html lang="pt-br"> 
<head>
	<meta charset = "UTF-8"/>
	<title> TREK </title>
	<link rel="stylesheet" href="_css/estilo.css"/>
	<link rel="stylesheet" href="_css/form.css"/>
	<script language="javascript" src="_javascript/funcoes.js"></script>
	<script>
		function calc_total() {
		    var qtd = parseInt(document.getElementById('cQtd').value);
		    tot = qtd * 25000.00;
		    document.getElementById('cTot').value = tot;
			
        }
	</script>
</head>
<body>
<div  id="interface"> 
	<header id="cabecalho"> 
		<hgroup>
		<h1> TREK </h1>
		<h2> O sua bicicleta em boas mãos ! </h2>
		</hgroup>
		
		<nav id="menu">
		<h1>Menu Principal</h1>
		<ul type="disc">
			<li > <a href="inicio.html">Início</a></li>
			<li > <a href="adevertencia.html">Adevertencia</a></li>
			<li > <a href="serviços.html">Serviços</a></li>
			<li > <a href="video.html">Vídeo</a></li>
			<li > <a href="contato.html">Contato</a></li>
		</ul>
		</nav>
	</header>


			<form method="post" id="fContato" action="mailto:dupladinamicaaaaaaaaa@outlook.com" oninput="calc_total()">
				<fieldset id="usuario"><legend>Identificação do Usuário</legend>
					<p><label for="cNome">Nome: </label>
					<input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome completo" required="required"/></p>
					<p><label for="cSenha">Senha:</label>
					<input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 Digitos" required="required"/></p>
					<p><label for="cMail"> E-mail: </label>
					<input type="email" name="tMail" id="cMail" size="20" maxlength="40" placeholder="seu@main.com" required="required"/></p>
					<fieldset id="sexo"><legend>Sexo:</legend>
					<input type="radio" name="tSexo" id="cMasc"/> <label for="cMasc">Masculino</label> <br/>
					<input type="radio" name="tSexo" id="cFem"/><label for="cFem">Feminino</label>
					</fieldset>
					<p><label for="cData">Data de Nascimento: </label>
					<input type="date" name="tData" id="cData"> </p>
				</fieldset>

				<fieldset id="endereco"><legend>Endereço do Usuário</legend>
					<p><label for="cQC">Logradouro:</label>
					<input type="text" name="tQC" id="cQC" size="20" maxlength="80" placeholder="Quadra, Conjunto, Número"> </p>
					<p><label for="cNum">Número:</label>
					<input type="number" name="tNum" id="cNum" min="0" max="9999"></p>
					<p><label for="cEst">Estado:</label>
					<select name="tEst" id="cEst">
							<option value="AC">Acre</option>
							<option value="AL">Alagoas</option>
							<option value="AP">Amapá</option>
							<option value="AM">Amazonas</option>
							<option value="BA">Bahia</option>
							<option value="CE">Ceará</option>
							<option value="DF">Distrito Federal</option>
							<option value="ES">Espírito Santo</option>
							<option value="GO">Goiás</option>
							<option value="MA">Maranhão</option>
							<option value="MT">Mato Grosso</option>
							<option value="MS">Mato Grosso do Sul</option>
							<option value="MG">Minas Gerais</option>
							<option value="PA">Pará</option>
							<option value="PB">Paraíba</option>
							<option value="PR">Paraná</option>
							<option value="PE">Pernambuco</option>
							<option value="PI">Piauí</option>
							<option value="RJ">Rio de Janeiro</option>
							<option value="RN">Rio Grande do Norte</option>
							<option value="RS">Rio Grande do Sul</option>
							<option value="RO">Rondônia</option>
							<option value="RR">Roraima</option>
							<option value="SC">Santa Catarina</option>
							<option value="SP">São Paulo</option>
							<option value="SE">Sergipe</option>
							<option value="TO">Tocantins</option>
					</select> </p>
					<p><label for="cCid">Capital: </label>
					<input type="text" name="tCid" id="cCid" size="20" maxlength="40" placeholder="Sua Capital" list="cidades"/></p>
					<datalist id="cidades">
					<select>
						<option value="Rio Branco"></option>
						<option value="Maceió"></option>
						<option value="Macapá"></option>
						<option value="Manaus"></option>
						<option value="Salvador"></option>
						<option value="Fortaleza"></option>
						<option value="Brasília"></option>
						<option value="Vitória"></option>
						<option value="Goiânia"></option>
						<option value="São Luís"></option>
						<option value="Cuiabá"></option>
						<option value="Campo Grande"></option>
						<option value="Belo Horizonte"></option>
						<option value="Belém"></option>
						<option value="João Pessoa"></option>
						<option value="Curitiba"></option>
						<option value="Recife"></option>
						<option value="Teresina"></option>
						<option value="Rio de Janeiro"></option>
						<option value="Natal"></option>
						<option value="Porto Alegre"></option>
						<option value="Brasília"></option>
						<option value="Boa Vista"></option>
						<option value="Florianópolis"></option>
						<option value="São Paulo"></option>
						<option value="Aracaju"></option>
						<option value="Palmas"></option>
					</select>
					</datalist>


				</fieldset>

				<fieldset id="mensagem"><legend>Mensagem do Usuário</legend>
					<p><label for="cMsg">Mensagem:</label>
					<textarea name="tMsg" id="cMsg" cols="35" rows="5" placeholder="Deixe aqui sua mensagem"></textarea></p>
				</fieldset>

				<fieldset id="pedido"><legend>Quero uma TREK</legend>
					<p><input type="checkbox" name="tPed" id="cPed" checked>
					<label for="cPed">gostaria de adquirir uma TREK quando disponível</label></p>
					<p><label for="cCor">Cor:</label>
					<input type="color" name="tCor" id="cCor" value="#0000FF"/></p>
					<p><label for="cQtd">Quantidade:</label>
					<input type="number" name="tQtd" id="cQtd" min="0" max="5" value="0"/></p>
					<p><label for="cTot">Preço Total: R$</label>
					<input type="text" name="tTot" id="cTot" placeholder="Total a Pagar" readonly></p>
				</fieldset>
				<input type="image" name="tEnviar" src="_imagens/botao-enviar.png">
				<input type = "reset" value ="LIMPAR"/>
				
			</form>


	<footer id="rodape">
		<p>Copyright &copy; 2018 </p>
	</footer>
</div>
</body>
</html>
